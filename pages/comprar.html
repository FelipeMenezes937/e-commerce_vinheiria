  <main><main>
  <section class="texto-destaque">
    <h2>Comprar Vinhos</h2>
    <p>Confira os valores e preencha o formulário para reservar seu vinho favorito.</p>
  </section>

  <div class="compra-container">
    <div class="compra-bloco">
      <h3>Formulário de Compra</h3>
      <form class="form-compras" method="get" action="./confirma.html">
        <label for="nome">Nome:</label>
        <input type="text" id="nome">

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone">

        <label>Forma de pagamento:</label>
        <div class="opcoes-pagamento">
          <label><input type="radio" name="pagamento" value="pix"> PIX</label>
          <label><input type="radio" name="pagamento" value="cartao"> Cartão de Crédito</label>
          <label><input type="radio" name="pagamento" value="boleto"> Boleto Bancário</label>
          <label><input type="radio" name="pagamento" value="paypal"> PayPal</label>
        </div>

        <label for="email">E-mail:</label>
        <input type="email" id="email">

        
         <label for="vinho">Selecione seu vinho:</label><br>
            <select id="vinho" name="vinho" required>
              <option value="">-- Escolha --</option>
              <option value="suave">Suave - R$ 45,00</option>
              <option value="bordo">Bordô - R$ 50,00</option>
              <option value="espumante">Espumante - R$ 70,00</option>
              <option value="tinto">Tinto - R$ 60,00</option>
              <option value="branco">Branco - R$ 55,00</option>
              <option value="rose">Rosé - R$ 58,00</option>
              <option value="porto">Vinho do Porto - R$ 95,00</option>
              <option value="malbec">Malbec - R$ 75,00</option>
              <option value="cabernet">Cabernet Sauvignon - R$ 80,00</option>
              <option value="merlot">Merlot - R$ 70,00</option>
            </select><br><br>

        <center><button type="submit">Enviar Pedido</button></center>
      </form>
    </div>

    
    </div>
  </div>
